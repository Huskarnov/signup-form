<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>signup-form</title>
</head>
<body>
    <div class="left">
    <div class="logo">
        <img src="images/odin-lined.png" alt="">
        ODIN
    </div>
    </div>
        
    <div class="right">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams.
        <br>
        <br>
        You know you want to
    </p>
                <form action="" method="post">
                    <h2>Let's do this!</h2>
                    <div class="line">
                        <div class="first-name input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required pattern="[a-zA-Z]{1,22}">
                        </div>
                        <div class="last-name  input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required pattern="[a-zA-Z]{1,22}">
                        </div>
                    </div>
                    <div class="line">
                        <div class="line">
                            <div class="email input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
        
                            <div class="phone-number  input-group">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" name="phone-number" id="phone-number" required>
                            </div>
        
                        </div>
                    </div>
                    <div class="line">
                        <div class="line">
                            <div class="password input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
        
                            <div class="last-name  input-group">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
        
                        </div>
                    </div>
                </form>

                <button>Create Account</button>
                <div class="login-div">
                    <p>Already have an account? <span>Log in</span></p>
                </div>
    </div>

    







    <script type="module" src="javascript.js"></script>
</body>
</html>
